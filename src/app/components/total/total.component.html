<app-header></app-header>

<div>
    <h1>Corona virus</h1>
    <label>Pick A Country</label>
    <!-- When the value changes on select box, execute getCountry -->
    <select (change)="getCountry($event.target)">
        <!-- Placeholder that cant be selected after getCountry is executed -->
        <option [disabled]="getCountry">Choose a country</option>
        <!-- Loop through countriesArray and get and set value from the Slug from the API, on click get the specified data -->
        <option *ngFor="let country of countriesArray" (click)="getData()">
            <!-- Return the name of each country -->
            {{country.country}}
        </option>
    </select>
    <img src="{{countryFlag}}" id="flag">
    <br>
    <!-- Display the statistics in the view -->
    <h1>Total cases: {{countryTotalCases}}</h1>
    <h1>Total recovered: {{countryTotalRecovered}}</h1>
    <h1>Total deaths: {{countryTotalDeaths}}</h1>
    <br>
    <h2>Todays cases: {{countryTodayCases}}</h2>
    <h2>Todays recovered: {{countryTodayRecovered}}</h2>
    <h2>Todays deaths: {{countryTodayDeaths}}</h2>

</div>
