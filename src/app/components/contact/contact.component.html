<app-header></app-header>
<mat-card>
  <ul>
    <li *ngFor="let instructions of avoidCoronaArray">
      {{instructions.description}}
    </li>
  </ul>
</mat-card>
<mat-card class="text-center">
    <div class="contact">
        <h2>Do you want us to send you more information about Covid-19?</h2>
        <h3>Please submit your email adress</h3>
    </div>
    <div id="formField" [formGroup]="formGroup">
        <div>
          <!-- Creating a form field -->
          <mat-form-field >
            <!-- Email input field with a email FormControl -->
            <input matInput placeholder="Enter your email" [formControl]="emailField" required>
            <!-- Checking if the email field is correct, call getErrorMessage(emailField) if invalid -->
            <mat-error *ngIf="emailField.invalid">{{ getErrorMessage(emailField) }}</mat-error>
          </mat-form-field>
        </div>
        <!-- If the email field is valid, then show the button -->
      <button class="mt-4" mat-raised-button color="primary" (click)="onSubmit()" [disabled]="formGroup.invalid">Submit Feedback</button>
    </div>
</mat-card>
